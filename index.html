<html lang="en">
<head>

         #manisha{
            animation-name: r;

            animation-iteration-count: 1;

            }

                transform: rotate(180deg);
            }

        }

</head>

    var h=document.getElementsByTagName("h2");

    h[0].setAttribute("style","margin-left:670px")
    h[0].addEventListener("click",cb);
    
    var i4=document.createElement("img");
     h[0].appendChild(i4);
     i4.setAttribute("id","manisha");
    

   var z=document.createElement("div");
   document.body.appendChild(z);

   document.body.appendChild(y);
   y.setAttribute("style","margin-top:130px");

   var imgg=document.createElement("img")
   z.appendChild(imgg);

    var i3=document.createElement("img");

    function one(){
        imgg.src="./lipp.webp";

       imgg.src="./lippp.webp";

   function cb(){
        i4.setAttribute("src","./ama.webp");
       h[0].replaceWith(i4);

   }
